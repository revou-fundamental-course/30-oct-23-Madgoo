<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylessheet" href="style.css">
    <title>Body Matrix Index Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <hi>Kalkulator BMI</hi>
            
            <div class="content">
            
                <div class="input">
                    <label for="height">Umur</label>
                    <input type="number" class="number-input" id="age" autocomplete="off" required/>
                </div>
                <p>Jenis Kelamin</p>
                
                <div class="gender">

                    <label class="container">
                        <input type="radio" name="radio" id="p"><p class="text">Pria</p>
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">
                        <input type="radio" name="radio" id="w"><p class="text">Wanita</p>
                        <span class="checkmark"></span>
                    </label>

                </div>
                   
            <div class="containerHW">
            <div class="inputH">
                <label for="height">Tinggi Badan (Cm)</label>
                <input type="number" id="height" required>
                </div>
                
            <div class="inputW">
                <label for="weight">Berat Badan (Kg)</label>
                <input type="number" id="weight" required>
                </div>
            </div>

            <button class="calculate" id="submit" onclick="calculate();">Hitung BMI</button>
            </div>
            <div class="result">
                <p>Hasil</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
            </div>

            </div>
        </div>

        <div id="myModal" class="modal">
        <div class="modal-content">
                <span class="close">&times;</span>

            </div></div>

<script src="script.js"></script>
 
</body>
</html>
